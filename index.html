<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Custom Reversible Hash Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: calc(100% - 16px);
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            position: relative; /* Add this line */
        }

        .copy-button {
            background-color: #a7a6a6bf;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; /* Add this line */
            right: 8px; /* Add this line */
            top: 20%; /* Add this line */
            transform: translateY(-50%); /* Add this line */
        }

        .copy-button:hover {
            background-color: #ffb300;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            filter: brightness(110%);
        }
    </style>
</head>

<body class="bg-gray-100">

    <div style="z-index: 99999;" class="relative container bg-white shadow-lg rounded-lg px-8 py-6 mt-16">
        <h2 class="text-3xl font-bold mb-6 text-center">Custom Reversible Hash Example</h2>
        <label for="message" class="block text-lg mb-2">Message à "hasher" / "déhasher" :</label>
        <div class="relative">
            <textarea id="message" placeholder="Entrez le message à hasher ou le hash à déchiffrer"
                class="w-full h-32 p-2 text-lg border border-gray-300 rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
            <button onclick="copyToClipboard('message')" class="copy-button">Copier</button>
        </div>
        <div class="flex justify-center mt-4 space-x-4">
            <button onclick="hashMessage()"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">Hasher</button>
            <button onclick="dehashMessage()"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">Déchiffrer</button>
        </div>
        <div class="mt-6">
            <label for="hashedResult" class="block text-lg mb-2">Résultat :</label>
            <div class="relative">
                <textarea id="hashedResult" readonly
                    class="w-full h-32 p-2 text-lg border border-gray-300 rounded-lg resize-y focus:outline-none"></textarea>
                <button onclick="copyToClipboard('hashedResult')" class="copy-button">Copier</button>
            </div>
        </div>
    </div>

    <script src="./cles.obfuscated.js"></script>
    <script>
        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            document.execCommand('copy');
            alert('Texte copié dans le presse-papier !');
        }

        function toggleCopyButton(elementId) {
            const textarea = document.getElementById(elementId);
            const button = textarea.nextElementSibling; // Get the next sibling, which is the copy button
            button.style.display = 'inline-block';
        }

        document.getElementById('message').addEventListener('input', function () {
            toggleCopyButton('message');
        });

        document.getElementById('hashedResult').addEventListener('input', function () {
            toggleCopyButton('hashedResult');
        });
    </script>

</body>

</html>
